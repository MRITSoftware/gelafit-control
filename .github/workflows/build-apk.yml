name: Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        packages: 'platform-tools platforms;android-34 build-tools;34.0.0'
        accept-android-sdk-licenses: true
        
    - name: Setup Gradle Wrapper
      run: |
        # Verifica se gradlew existe
        if [ ! -f "./gradlew" ]; then
          echo "âŒ gradlew nÃ£o encontrado no repositÃ³rio!"
          exit 1
        fi
        
        # Verifica se gradle-wrapper.jar existe, se nÃ£o, baixa da versÃ£o correta
        if [ ! -f "gradle/wrapper/gradle-wrapper.jar" ]; then
          echo "ðŸ“¥ gradle-wrapper.jar nÃ£o encontrado. Baixando..."
          mkdir -p gradle/wrapper
          # Extrai a versÃ£o do Gradle do arquivo de propriedades (formato: gradle-8.2-bin.zip)
          GRADLE_VERSION=$(grep "distributionUrl" gradle/wrapper/gradle-wrapper.properties | sed -n 's/.*gradle-\([0-9.]*\)-.*/\1/p')
          if [ -z "$GRADLE_VERSION" ]; then
            GRADLE_VERSION="8.2"
          fi
          echo "ðŸ“¦ Usando Gradle versÃ£o: $GRADLE_VERSION"
          # Baixa o wrapper jar da versÃ£o correta do repositÃ³rio oficial
          curl -L -o gradle/wrapper/gradle-wrapper.jar "https://github.com/gradle/gradle/raw/v${GRADLE_VERSION}/gradle/wrapper/gradle-wrapper.jar"
          if [ ! -f "gradle/wrapper/gradle-wrapper.jar" ]; then
            echo "âš ï¸ Falha ao baixar, tentando URL alternativa..."
            curl -L -o gradle/wrapper/gradle-wrapper.jar "https://raw.githubusercontent.com/gradle/gradle/v${GRADLE_VERSION}/gradle/wrapper/gradle-wrapper.jar"
          fi
        fi
        
        chmod +x ./gradlew
        echo "âœ… Gradle wrapper configurado"
        
    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
      
    - name: Build Release APK
      run: ./gradlew assembleRelease --stacktrace --no-daemon --warning-mode all
      env:
        ANDROID_HOME: ${{ env.ANDROID_HOME }}
        ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
      
    - name: Check APK exists
      run: |
        if [ ! -f "app/build/outputs/apk/release/app-release.apk" ]; then
          echo "APK nÃ£o encontrado! Verificando estrutura de diretÃ³rios..."
          find app/build -name "*.apk" || echo "Nenhum APK encontrado"
          ls -la app/build/outputs/apk/ || echo "DiretÃ³rio nÃ£o existe"
          exit 1
        fi
        ls -lh app/build/outputs/apk/release/app-release.apk
        echo "âœ… APK gerado com sucesso!"
      
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release-apk
        path: app/build/outputs/apk/release/app-release.apk
        retention-days: 30
        if-no-files-found: error
        
    - name: Generate build summary
      run: |
        echo "## ðŸ“¦ Build APK - Sucesso!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Build Date**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“¥ Download APK" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "O APK estÃ¡ disponÃ­vel na seÃ§Ã£o de **Artifacts** abaixo." >> $GITHUB_STEP_SUMMARY
