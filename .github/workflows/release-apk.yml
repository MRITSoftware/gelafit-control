name: Build and Release APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name (ex: v1.0.0)'
        required: true
        type: string

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        packages: 'platform-tools platforms;android-34 build-tools;34.0.0'
        accept-android-sdk-licenses: true
        
    - name: Setup Gradle Wrapper
      run: |
        # Verifica se gradlew existe
        if [ ! -f "./gradlew" ]; then
          echo "âŒ gradlew nÃ£o encontrado no repositÃ³rio!"
          exit 1
        fi
        
        # Verifica se gradle-wrapper.jar existe, se nÃ£o, baixa da versÃ£o correta
        if [ ! -f "gradle/wrapper/gradle-wrapper.jar" ]; then
          echo "ðŸ“¥ gradle-wrapper.jar nÃ£o encontrado. Baixando..."
          mkdir -p gradle/wrapper
          # Extrai a versÃ£o do Gradle do arquivo de propriedades (formato: gradle-8.2-bin.zip)
          GRADLE_VERSION=$(grep "distributionUrl" gradle/wrapper/gradle-wrapper.properties | sed -n 's/.*gradle-\([0-9.]*\)-.*/\1/p')
          if [ -z "$GRADLE_VERSION" ]; then
            GRADLE_VERSION="8.2"
          fi
          echo "ðŸ“¦ Usando Gradle versÃ£o: $GRADLE_VERSION"
          # Baixa o wrapper jar da versÃ£o correta do repositÃ³rio oficial
          curl -L -o gradle/wrapper/gradle-wrapper.jar "https://github.com/gradle/gradle/raw/v${GRADLE_VERSION}/gradle/wrapper/gradle-wrapper.jar"
          if [ ! -f "gradle/wrapper/gradle-wrapper.jar" ]; then
            echo "âš ï¸ Falha ao baixar, tentando URL alternativa..."
            curl -L -o gradle/wrapper/gradle-wrapper.jar "https://raw.githubusercontent.com/gradle/gradle/v${GRADLE_VERSION}/gradle/wrapper/gradle-wrapper.jar"
          fi
        fi
        
        chmod +x ./gradlew
        echo "âœ… Gradle wrapper configurado"
      
    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
      
    - name: Get version from tag
      id: tag
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          TAG_NAME="${{ github.event.inputs.tag_name }}"
        else
          TAG_NAME=${GITHUB_REF#refs/tags/}
        fi
        echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
        echo "Tag: $TAG_NAME"
      
    - name: Build Release APK
      run: ./gradlew assembleRelease --stacktrace --no-daemon --warning-mode all
      env:
        ANDROID_HOME: ${{ env.ANDROID_HOME }}
        ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
      
    - name: Check APK exists
      run: |
        if [ ! -f "app/build/outputs/apk/release/app-release.apk" ]; then
          echo "APK nÃ£o encontrado! Verificando estrutura de diretÃ³rios..."
          find app/build -name "*.apk" || echo "Nenhum APK encontrado"
          ls -la app/build/outputs/apk/ || echo "DiretÃ³rio nÃ£o existe"
          exit 1
        fi
        ls -lh app/build/outputs/apk/release/app-release.apk
        echo "âœ… APK gerado com sucesso!"
      
    - name: Get APK file info
      id: apk_info
      run: |
        APK_PATH="app/build/outputs/apk/release/app-release.apk"
        APK_SIZE=$(du -h "$APK_PATH" | cut -f1)
        APK_NAME="MRIT-Control-${{ steps.tag.outputs.tag_name }}.apk"
        echo "apk_size=$APK_SIZE" >> $GITHUB_OUTPUT
        echo "apk_name=$APK_NAME" >> $GITHUB_OUTPUT
        echo "APK Size: $APK_SIZE"
        echo "APK Name: $APK_NAME"
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.tag.outputs.tag_name }}
        name: Release ${{ steps.tag.outputs.tag_name }}
        body: |
          ## ðŸš€ Release ${{ steps.tag.outputs.tag_name }}
          
          ### ðŸ“¦ APK
          - **Tamanho**: ${{ steps.apk_info.outputs.apk_size }}
          - **Commit**: ${{ github.sha }}
          - **Build Date**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')
          
          ### ðŸ“¥ Download
          Baixe o APK abaixo e instale no seu dispositivo Android.
        files: |
          app/build/outputs/apk/release/app-release.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release-${{ steps.tag.outputs.tag_name }}
        path: app/build/outputs/apk/release/app-release.apk
        retention-days: 90
